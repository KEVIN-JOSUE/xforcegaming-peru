<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{master.html}">
<head> 
    <meta charset="utf-8">
    <title>Inicio </title>

	
	
	
	
	
</head>
<body>
	
	
	<div layout:fragment="content">
			
		<h4 >todos los articulos</h4>
		<div class="row">
		<div class="row">
			<div class="cold-md-3 my-5" th:each="articulo:${articulos}" th:object="${articulo}" style="width:350px;">
				<a th:href="@{/articulos/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none;">
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}" class="card-img-top" >
				
				<div class="card-body">
					<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
					<p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}" class="text-muted small"></p>
				</div>
				</a>
			</div>
			
		</div>
		</div>
	</div>
	

	
	

	
	
		
		
		
		
	
</body>
</html>
